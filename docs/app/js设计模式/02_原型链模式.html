    <script>
      //类 构造器
      class Employee {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        say() {
          console.log(this.name + "_" + this.age);
        }
      }

      var employee1 = new Employee("kerwin", 100);
      console.log(employee1);

      employee1.say();
      //在class中 say方法是挂载到原型上的
    </script>
