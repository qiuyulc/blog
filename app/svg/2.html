<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在HTML页面中</title>
</head>
<body>
    <script>
        /**
         * 1.使用img标签
         * 
         * <img src='example.svg' alt='SVG Image' width='200' height='200'/>
         * 
         * 2.使用object标签
         * 
         * <object data='example.svg' type='image/svg+xml' width='200' height='200'>
         *  Your browser does not support SVG
         * </object>
         * 
         * 3.使用iframe标签
         * 
         * <iframe src='example.svg' width='200' height='200'/>
         * 
         * 4.在html嵌入SVG代码
         * 
         * <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
            </svg>
         *
         *
         * 5.链接到SVG文件
         * 
         * <a href='circle1.svg'>查看SVG文件</a>
         *  
         * 6.在css中使用
         * .svg-bg{
         *  width:200px;
         *  height:200px;
         *  background-image:url('circle1.svg');
         *  background-size:cover;
         * }
        */

    </script>
</body>
</html>
