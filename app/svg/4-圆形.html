<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆形</title>
</head>
<body>
    <script>
        /**
         * 格式：
         * 
         * <circle
         *  cx='x-coordinate' //圆心的 x 坐标
         *  cy='y-coordinate' //圆心的 y 坐标
         *  r='radius' //圆的半径   
         *  fill='fill-color' //圆的填充颜色
         *  stroke='stroke-color' //圆的描边颜色
         *  stroke-width='stroke-width' //圆的描边宽度
         * >
         * </circle>
         * 
         * 
        */
    </script>

    <svg smlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="red"></circle>
    </svg>
</body>
</html>
