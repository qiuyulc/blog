<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矩形</title>
</head>
<body>
    <script>
        /**
         * <rect
         *  x='x-coordinate'//矩形左上角x坐标
         *  y='y-coordinate'//矩形左上角y坐标
         *  width='width-value'//矩形宽度
         *  height='height-value'//矩形高度
         *  rx='rx-value'//矩形的圆角半径（水平方向）
         *  ry='ry-value'//矩形的圆角半径（垂直方向）
         *  fill='fill-color'//矩形的填充颜色
         *  stroke='stroke-color'//矩形的描边颜色
         *  stroke-width='width=value'//矩形的描边宽度
         * >
         * </rect>
        */
    </script>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="10" width="100" height="100" rx="10" ry="10" fill="red" stroke="black" stroke-width="1"></rect>
    </svg>


    <svg xmlns="http://www.w3.org/2000/svg">
        <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)"></rect>
    </svg>

    <svg width="250" height="200" xlmns="http://www.w3.org/2000/svg">
        <rect x="50" y="20" width="150" height="150" 
        style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9"
        
        ></rect>
    </svg>

    <svg width="250" height="200" xlmns="http://www.w3.org/2000/svg">
        <rect x="50" y="20" width="150" height="150" 
        style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;opacity:0.1"
        ></rect>
    </svg>

    <svg width="250" height="200" xlmns="http://www.w3.org/2000/svg">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150" 
        style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;"
        ></rect>
    </svg>
</body>
</html>
