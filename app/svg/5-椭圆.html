<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>椭圆</title>
</head>
<body>
    <script>
        /*
            <ellipse
                cx='x-coordinate'
                cy='y-coordinate'
                rx='x-radius'
                ry='y-radius'
                fill='fill-color'
                stroke='stroke-color'
                stroke-width='stroke-widht'
            >
            </ellipse>
        */
    </script>

    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="100" cy="100" rx="80" ry="50" fill="blue" stroke="black" stroke-width="2" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="300" cy="80" rx="100" ry="50"
        styl="fill:yellow;stroke:purple;stroke-width:2"
        ></ellipse>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple"></ellipse>
        <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:lime"></ellipse>
        <ellipse cx="210" cy="45" rx="170" ry="15" style="fill:yellow"></ellipse>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="240" cy="50" rx="220" ry="30" style="fill:yellow"></ellipse>
        <ellipse cx="220" cy="50" rx="190" ry="20" style="fill:white"></ellipse>
    </svg>

    
</body>
</html>
