<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>直线</title>
  </head>
  <body>
    <script>
      /*
            <line
                x1='x1-coordinate'//起点x坐标
                y1='y1-coordinate'//起点y坐标
                x2='x2-coordinate'//终点x坐标
                y2='y2-coordinate'//终点y坐标
                stroke='stroke-color'//直线颜色
                stroke-width='width'//直线的宽度
            >
            </line>
        */
    </script>

    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
      <line x1="50" y1="50" x2="150" y2="150" stroke="black" stroke-width="2" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" >
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0); stroke-width:2"></line> 
    </svg>
  </body>
</html>
