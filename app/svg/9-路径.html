<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多段线</title>
  </head>
  <body>
    <script>
      /*
      <path
        d='path-data'
        fill='fill-color'
        stroke='storke-color'
        stroke-width='width'
      />

      d 属性定义了路径的路径数据，即路径命令序列。路径数据由一系列的路径命令组成，每个路径命令以字母开头，后面跟随一组数字参数。常用的路径命令包括：M（移动到）、L（直线到）、H（水平线到）、V（垂直线到）、C（三次贝塞尔曲线）、S（光滑曲线）、Q（二次贝塞尔曲线）、T（光滑二次贝塞尔曲线）、A（圆弧）、Z（闭合路径）等。
      fill 属性定义了路径的填充颜色。
      stroke 属性定义了路径的描边颜色。
      stroke-width 属性定义了路径的描边宽度。
      */
    </script>

    <svg width="200" height="200">
      <path
        d="M 50 50 L 150 50 L 100 150 Z"
        fill="orange"
        stroke="black"
        stroke-width="2"
      ></path>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg">
      <path d="M150 0 L75 200 L225 200 Z"></path>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" width="500" height="500">
      <path
        id="lineAB"
        d="M 100 350 l 150 -300"
        stroke="red"
        stroke-width="3"
        fill="none"
      />
      <path
        id="lineBC"
        d="M 250 50 l 150 300"
        stroke="red"
        stroke-width="3"
        fill="none"
      />
      <path d="M 175 200 l 150 0" stroke="green" stroke-width="3" fill="none" />
      <path
        d="M 100 350 q 150 -300 300 0"
        stroke="blue"
        stroke-width="5"
        fill="none"
      />
      <!-- Mark relevant points -->
      <g stroke="black" stroke-width="3" fill="black">
        <circle id="pointA" cx="100" cy="350" r="3" />
        <circle id="pointB" cx="250" cy="50" r="3" />
        <circle id="pointC" cx="400" cy="350" r="3" />
      </g>
      <!-- Label the points -->
      <g
        font-size="30"
        font="sans-serif"
        fill="black"
        stroke="none"
        text-anchor="middle"
      >
        <text x="100" y="350" dx="-30">A</text>
        <text x="250" y="50" dy="-10">B</text>
        <text x="400" y="350" dx="30">C</text>
      </g>
    </svg>
  </body>
</html>
