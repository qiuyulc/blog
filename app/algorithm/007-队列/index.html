        /*
        1.队列是什么：
        引言：队列是一种特殊的线性表，特殊之处在于它允许表的前端进行删除操作，而在表的后端进行插入操作，和
        栈一样，队列是一种操作受限制的线性表。进行插入操作的端称为队尾，进行删除操作的端称为队头。队列中没有元素时，称为空队列

        队列的数据元素称为队列元素。在对列中插入一个队列元素称为入队，在队列中删除一个队列元素称为出队。因为队列只允许在一端插入，在另一端删除，所以只有最早进入队列的元素
        才能最先从队列中删除，故队列又称为先进先出（FIFO-first in first out）线性表


        
        */
    </script>
