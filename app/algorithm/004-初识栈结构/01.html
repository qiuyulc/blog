<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栈结构</title>
</head>
<body>
    <script>
        /*
        栈(stack)又名堆栈，它是一种运算受限的线性表。限定尽在表尾进行插入和删除操作的线性表。
        这一端被称为栈顶，相对的，把另一端称为栈底。像一个栈插入新元素又称为进栈、入栈或压栈，它是把
        元素放到栈顶元素的上面，使之成为新的栈顶元素；从一个栈删除元素又称为出栈或退栈，它是把栈顶元素删除掉，使其相邻的
        元素成为新的栈顶元素。

        特点：后进先出，last in first out(LIFO);
        
        */
    </script>
</body>
</html>
