<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>建造者模式</title>
  </head>
  <body>
    <script>
      /*
      建造者模式 属于创建型模式的一种，提供一种创建复杂对象的方式，
      它将一个复杂的对象和构建与它的表示分离，使得同样的构建过程
      可以创建不同的表示。

      建造者模式是一步步的创建一个复杂的对象，它允许用户只通过指定复杂的对象
      的类型和内容就可以建造它们
      ，用户不需要指定内部的具体构造细节。
      */

      class Navbar {
        init() {
          console.log("navbar-init");
        }

        getData() {
          console.log("navbar-getData");

          // return new Promise((resolve) => {
          //   setTimeout(() => {
          //     resolve("navbar-1111");
          //   }, 1000);
          // });
          return "navbar-1111";
        }

        render() {
          console.log("navbar-render");
        }
      }

      class List {
        init() {
          console.log("List-init");
        }

        getData() {
          console.log("List-getData");
          return new Promise((resolve) => {
            setTimeout(() => {
              resolve("list-1111");
            }, 1000);
          });
        }

        render() {
          console.log("List-render");
        }
      }

      class Creator {
        // startBuild(builder) {
        //   builder.init();
        //   builder.getData();
        //   builder.render();
        // }
        async startBuild(builder) {
          await builder.init();
          await builder.getData();
          await builder.render();
        }
      }

      const op = new Creator();

      op.startBuild(new Navbar());
      op.startBuild(new List());

      /*
      
      建造者模式将一个复杂对象的构建层与其表示层相互分离，
      同样的构建过程可采用不同的表示。工厂模式主要是为了
      创建对象或者类簇(抽象工厂)，关心的是最终产出(创建)的是什么，
      而不关心创建的过程。而建造者模式关心的是创建这个对象的整个过程，
      甚至于创建对象的每一个细节。
      */
    </script>
  </body>
</html>
