<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>桥接模式示例</title>
  </head>
  <body>
    <script>
      const Aniations = {
        bounce: {
          show(ele) {
            console.log(ele, "弹跳显示");
          },
          hide(ele) {
            console.log(ele, "弹跳隐藏");
          },
        },
        slide: {
          show(ele) {
            console.log(ele, "滑动显示");
          },
          hide(ele) {
            console.log(ele, "滑动隐藏");
          },
        },
        rotate: {
          show(ele) {
            console.log(ele, "旋转显示");
          },
          hide(ele) {
            console.log(ele, "旋转隐藏");
          },
        },
      };

      function Toast(ele, animation) {
        this.ele = ele;
        this.animation = animation;
      }

      Toast.prototype.show = function () {
        this.animation.show(this.ele);
      };
      Toast.prototype.hide = function () {
        this.animation.hide(this.ele);
      };

      let toast1 = new Toast("div1", Aniations.bounce);

      toast1.show();

      setTimeout(() => {
        toast1.hide();
      }, 1000);
    </script>
  </body>
</html>
